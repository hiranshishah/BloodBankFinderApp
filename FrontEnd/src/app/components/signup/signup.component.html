<form [formGroup]="registerForm" (submit)="onSignUp()">
    <h1>Register New User</h1>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="user_name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="user_email">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" formControlName="user_phone">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="user_id">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="user_password">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="user_age">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <input matInput type="text" formControlName="user_gender">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Adhaar Number</mat-label>
        <input matInput type="text" formControlName="user_adhaar">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="user_address">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="user_role">
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="black" type="submit">Sign Up</button>
    <p class="underline-hover" (click)="dialogRef.close(false)">Already a User? Login here.</p>
</form>
